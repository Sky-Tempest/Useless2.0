<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morse ⚡ Emoji Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  <div class="bg-particles absolute inset-0"></div>
  
  <div class="container bg-white/95 backdrop-blur-xl rounded-2xl p-6 sm:p-10 shadow-2xl max-w-2xl w-full border border-white/30">
    <h1 class="text-center text-3xl sm:text-4xl font-bold mb-8">⚡ Morse ➡️ Emoji Translator ⚡</h1>
    
    <div class="mb-6">
      <label for="morseInput" class="block mb-2 font-semibold text-gray-700 text-lg">🔤 Enter Morse Code:</label>
      <textarea  
        id="morseInput"  
        placeholder="e.g., .... . .-.. .-.. --- / .-- --- .-. .-.. -.."
        oninput="handleInput()"
        class="w-full p-4 border-2 border-gray-200 rounded-xl text-lg font-mono bg-gray-50 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-300 resize-vertical min-h-[100px]"
        style="font-family: 'Courier Prime', monospace;"
      ></textarea>
    </div>
    
    <div class="text-center my-6">
      <button onclick="translateMorse()" id="translateBtn" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 px-10 rounded-full text-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transform transition-all duration-300 relative overflow-hidden">
        ✨ Translate to Emojis ✨
      </button>
    </div>
    
    <div class="mt-8">
      <label class="block mb-2 font-semibold text-gray-700 text-lg">🎭 Emoji Translation:</label>
      <div id="emojiOutput" class="bg-gradient-to-br from-gray-50 to-gray-200 rounded-xl p-6 min-h-[80px] text-3xl text-center border-2 border-dashed border-gray-300 transition-all duration-300 flex items-center justify-center break-all">
        <div class="placeholder-text text-base text-gray-500 italic">Your emoji translation will appear here! 🎪</div>
      </div>
    </div>
    
    <div class="mt-8 p-5 bg-indigo-50/50 border-l-4 border-indigo-400 rounded-lg">
      <h3 class="font-bold text-gray-700 mb-3 text-md">💡 Try these examples:</h3>
      <div class="space-y-2">
        <div class="flex justify-between items-center p-2 rounded-md cursor-pointer hover:bg-indigo-100 transition-colors duration-200" onclick="loadExample('.... . .-.. .-.. ---')">
          <span class="font-mono text-gray-600 font-semibold">.... . .-.. .-.. ---</span>
          <span class="text-sm text-indigo-500 font-semibold">👆 Click to try!</span>
        </div>
        <div class="flex justify-between items-center p-2 rounded-md cursor-pointer hover:bg-indigo-100 transition-colors duration-200" onclick="loadExample('... --- ...')">
          <span class="font-mono text-gray-600 font-semibold">... --- ...</span>
          <span class="text-sm text-red-500 font-semibold">🆘 Emergency!</span>
        </div>
        <div class="flex justify-between items-center p-2 rounded-md cursor-pointer hover:bg-indigo-100 transition-colors duration-200" onclick="loadExample('.-.. --- ...- .')">
          <span class="font-mono text-gray-600 font-semibold">.-.. --- ...- .</span>
          <span class="text-sm text-pink-500 font-semibold">💝 Sweet message</span>
        </div>
      </div>
    </div>
  </div>

  <script src="morse.js"></script>
</body>
</html>
